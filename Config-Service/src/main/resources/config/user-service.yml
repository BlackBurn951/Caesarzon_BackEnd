      waitDuration: 4000
    profilePicService:
      base-config: default
      maxAttempts: 2
      waitDuration: 2000
    userAddressService:
      base-config: default
      maxAttempts: 2
      waitDuration: 3000
    userCardService:
      base-config: default
      maxAttempts: 2
      waitDuration: 3000
    userService:
